<ion-header>

  <ion-navbar color="primary">
    <ion-title>签到</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-item no-lines>
    <button ion-button block outline large class="addPhoto" (click)="chooseImageType()">添加照片</button>
  </ion-item>
  <ion-row padding>
    <ion-col *ngFor="let item of images; let num = index">
      <img src="{{item}}" style="max-height:100%"/>
    </ion-col>
  </ion-row>
  <ion-item no-lines>
    <ion-label>上课日期</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD"  [(ngModel)]="defaultTime"></ion-datetime>
    <ion-icon name="md-arrow-dropdown" item-end></ion-icon>
  </ion-item>
  <ion-item no-lines>
    <textarea placeholder="课程名称" block></textarea>
  </ion-item>
  <div padding>
    <button ion-button block >上传</button>
  </div>
</ion-content>
