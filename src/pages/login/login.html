<ion-header>

  <ion-navbar color="primary">
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>
<ion-content no-padding>
  <div padding-left padding-right>
    <ion-list>
      <ion-item no-lines></ion-item>
      <ion-item>
        <ion-label fixed>账号</ion-label>
        <ion-input name="username" type="text" placeholder="手机号或者电子邮箱" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>密码</ion-label>
        <ion-input name="password" type="password" placeholder="您的登录密码" [(ngModel)]="pwd"></ion-input>
      </ion-item>
      <ion-item no-lines></ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block color="primary" (click)="postdata()">登录</button>
        </ion-col>
        <ion-col>
          <button ion-button block outline color="primary" (click)="toRegister()">注册新账号</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col (click)="toForgotPassword()">忘记密码？</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
